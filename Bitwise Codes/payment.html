<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Gateway</title>
    <style>
        /* Your CSS styles remain unchanged */
    </style>
</head>

<body>
    <div class="payment-container">
        <h2>Secure Payment Gateway</h2>
        <form id="paymentForm" name="frmContact" class="needs-validation" method="post" action="contact.php">
            <!-- Move the form elements inside the form tag -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="off" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" autocomplete="off" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" autocomplete="off" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" autocomplete="off" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>

</html>
