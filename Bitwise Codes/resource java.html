<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient YouTube Video with Content Boxes</title>
    <style>
        body {
            background-color: #f9f4e8; 
            font-family: 'Times New Roman', serif;
            color: #4d362a; 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            color: #704214; /* Heading color */
        }

        /* Styling for the content boxes */
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #e0d4bd; /* Ancient paper background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content-box {
            flex: 0 0 calc(33.33% - 20px);
            max-width: calc(33.33% - 20px);
            margin-bottom: 50px;
        }

        /* Styling for the YouTube video */
        iframe {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- YouTube Video Embed -->
<iframe width="1500" height="515" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>

<!-- Content Boxes -->
<div class="content-container">
    <div id="content1" class="content-box">
        <h2>About This Coruse</h2>
        <p></p>
    </div>

    <div id="content2" class="content-box">
        <h2>Share the Course</h2>
        <p></p>
    </div>

    <div id="content3" class="content-box">
        <h2>Notes</h2>
        <p></p>
    </div>
    <div id="content4" class="content-box">
        <h2>Resources</h2>
        <p></p>
    </div>
    <div id="content5" class="content-box">
        <h2>Course Certificate</h2>
        <p></p>
    </div>
    <div id="content4" class="content-box">
        <h2>Home</h2>
        <p></p>
    </div>

</div>

</body>
</html>
