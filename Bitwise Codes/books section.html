<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Reading Experience</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .book-container {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        .book-image {
            max-width: 200px;
            max-height: 300px;
            transition: transform 0.3s ease;
        }

        .book-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .book-container:hover .book-image {
            transform: scale(1.1);
        }

        .book-container:hover .book-details {
            opacity: 1;
        }

        .pdf-viewer {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 999;
        }

        .pdf-viewer embed {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>JAVA BOOK FOR REFERENCE</h1>
    </header>

    <main>
        <div class="book-container" onclick="openPdfViewer('example.pdf')">
            <img class="book-image" src="c:\Users\Lenovo\OneDrive\Desktop\WT image\Screenshot 2024-03-04 075016.png" alt="Book Cover">
            <div class="book-details">
                <h3>JAVA The Complete Reference</h3>
                <p>Brief description or author name</p>
            </div>
        </div>

        <div class="pdf-viewer" id="pdfViewer">
            <span class="close-btn" onclick="closePdfViewer()">X</span>
            <embed src="" type="application/pdf" width="100%" height="100%">
        </div>
    </main>

    <script>
        function openPdfViewer(pdfPath) {
            document.getElementById('pdfViewer').style.display = 'block';
            document.querySelector('.pdf-viewer embed').src = "file:///C:/Users/Lenovo/OneDrive/Desktop/3rd%20Sem/OOPS/Java%20The%20Complete%20Reference,%207th%20Edition.pdf";
        }

        function closePdfViewer() {
            document.getElementById('pdfViewer').style.display = 'none';
            document.querySelector('.pdf-viewer embed').src = "file:///C:/Users/Lenovo/OneDrive/Desktop/3rd%20Sem/ISE%202022%203rd%20sem%20consolidated%2025-9-23.pdf";
        }
    </script>
</body>
</html>
