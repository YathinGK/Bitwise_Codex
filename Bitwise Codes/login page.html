<form name="frmContact" class="needs-validation " method="post" action="contact1.php">
<div class="cont">
    <div class="form sign-in">
        <h2>Welcome</h2>
        <label>
            <span>Email</span>
            <input type="email"  />
        </label>
        <label>
            <span>Password</span>
            <input type="password" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="button" class="submit">Sign In</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">
                <h3>If you already have an account, just sign in.</h3>

            <div class="img__btn">

        <div class="form sign-up">
            <h2>Create your Account</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="off" required>

            <input type="text" id="password" name="password" autocomplete="off" required>
            <button type="submit" class="submit">Sign Up</button>
            <button type="button" onclick="window.location.href='file:///Y:/WT%20New%20project/Level%20try.html'" class="submit">Continue</button>
        </div>
    </div>
</div>

    document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.cont').classList.toggle('s--signup');
