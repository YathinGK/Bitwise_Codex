<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Live Editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #editor-container {
            flex: 1;
            padding: 20px;
            background-color: #282c34;
            color: #abb2bf;
            overflow: auto;
        }

        #output-container {
            flex: 1;
            padding: 20px;
            background-color: #1e1e1e;
            color: #abb2bf;
            overflow: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            color: #abb2bf;
            resize: none;
            font-size: 16px;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #61dafb;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <textarea id="code-input" placeholder="Write your HTML code here..."></textarea>
        <button onclick="runCode()">Run Code</button>
    </div>
    <div id="output-container"></div>

    <script>
        function runCode() {
            const codeInput = document.getElementById('code-input').value;
            const outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML = codeInput;
        }
    </script>
</body>
</html>
